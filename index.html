<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Weather Forecast</title>

<body>
    <nav class="navbar navbar-light bg-danger">
        <a class="navbar-brand">Weather Forecasts</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Find a location!" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    
        
        
    <main>
        <div class="card bg-danger m-3" style="width: 18rem;">

            </ul>
          </div>
        <div class= "container">
        <div class="card text-white bg-danger m-3" style="width: 30rem; height: 30rem;">
            <div class="card-body">
              <h5 class="card-title currentWeatherTitle">----</h5>
              <h6 class="card-subtitle mb-2 currentWeatherSubtitle">----</h6>
              <p class="card-text currentWeatherText">----</p>
            </div>
          </div>

        <p class="alert alert-danger">
            5 Day Forecast:
